repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [--configfile=.bandit, --severity-level=medium]
        types: [python]
        exclude: ^scripts/test/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]

  - repo: local
    hooks:
      - id: check-version
        name: Check version consistency
        entry: python EpisodicRAG/scripts/check_version.py
        language: python
        pass_filenames: false
        files: EpisodicRAG/(scripts/domain/version\.py|\.claude-plugin/plugin\.json|pyproject\.toml)$

default_install_hook_types: [pre-commit]
default_stages: [pre-commit]
